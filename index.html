<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-Up-Form</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<div class="hero-banner">
					<div class="logo-container">
						<img
							class="logo"
							src="resources/img/odin-lined.png"
							alt="simplistic viking face"
						/>
						<p class="logo-caption">ODIN</p>
					</div>
					<figcaption>
						Photo by
						<a
							href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
							>Halie West</a
						>
						on
						<a
							href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
							>Unsplash</a
						>
					</figcaption>
				</div>
			</header>
			<main class="content">
				<section class="header-paragraph-section">
					<p class="header-paragraph">
						This is not a real online service! You know you need something like
						this in your life to help you realize your deepest dreams. <br />
						Sign up <em>now</em> to get started.
					</p>
					<p>You <em>know</em> you want to.</p>
				</section>
				<section class="form-section">
					<p class="form-header">Let's do this!</p>
					<form method="post">
						<div class="flex">
							<div>
								<label for="first-name">First Name</label>
								<input type="text" name="first-name" id="first-name" required />
							</div>
							<div>
								<label for="last-name">Last Name</label>
								<input type="text" name="last-name" id="last-name" required />
							</div>
						</div>
						<div class="flex">
							<div>
								<label for="email">Email</label>
								<input type="email" name="email" id="email" required />
							</div>
							<div>
								<label for="tel">Phone Number</label>
								<input type="tel" name="tel" id="tel" required />
							</div>
						</div>
						<div class="flex">
							<div>
								<label for="password">Password</label>
								<input type="password" name="password" id="password" required />
							</div>
							<div>
								<label for="confirmation">Confirm Password</label>
								<input type="password" name="confirm" id="confirm" required />
							</div>
						</div>
					</form>
				</section>
				<section class="btn-section">
					<button>Create Account</button>
					<p>
						Already have an account? <a href="#" class="log-in-link">Log in</a>
					</p>
				</section>
			</main>
		</div>
	</body>
</html>
